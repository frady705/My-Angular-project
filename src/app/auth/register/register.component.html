<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" formControlName="name" required>
    <div *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)">
      <small *ngIf="registerForm.controls['name'].errors?.['required']">Name is required</small>
    </div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" formControlName="email" required>
    <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
      <small *ngIf="registerForm.controls['email'].errors?.['required']">Email is required</small>
      <small *ngIf="registerForm.controls['email'].errors?.['email']">Email must be valid</small>
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" formControlName="password" required>
    <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
      <small *ngIf="registerForm.controls['password'].errors?.['required']">Password is required</small>
    </div>
  </div>
  <button type="submit" [disabled]="!registerForm.valid">Register</button>
  <p>
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</form>
