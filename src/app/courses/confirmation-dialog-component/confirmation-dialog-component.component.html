<h2 mat-dialog-title>אישור</h2> <div mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onCancelClick()">{{ data.buttonText.cancel }}</button>
    <button mat-button color="warn" (click)="onConfirmClick()" cdkFocusInitial>{{ data.buttonText.ok }}</button>
  </div>
