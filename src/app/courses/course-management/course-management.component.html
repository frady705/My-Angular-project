<h2>Course Management</h2>

<form [formGroup]="courseForm" (ngSubmit)="isEditing ? updateCourse() : addCourse()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" formControlName="title" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" formControlName="description" required></textarea>
  </div>
  <button type="submit" [disabled]="!courseForm.valid">
    {{ isEditing ? 'Update Course' : 'Add Course' }}
  </button>
  <button type="button" *ngIf="isEditing" (click)="isEditing = false; courseForm.reset(); selectedCourseId = null;">
    Cancel
  </button>
</form>

<ul>
  <li *ngFor="let course of courses">
    {{ course.title }} - {{ course.description }} (Teacher: {{ course.teacherId }})
    <button (click)="selectCourseForEdit(course)">Edit</button>
    <button (click)="deleteCourse(course.id)">Delete</button>
  </li>
</ul>
