<div class="courses-list-container">
  <h2>קורסים זמינים</h2>

  <div *ngIf="isLoading" class="loading-indicator">טוען קורסים...</div>

  <mat-list *ngIf="!isLoading && courses.length > 0">
    <mat-list-item *ngFor="let course of courses">
      <mat-card class="course-card">
        <mat-card-title>{{ course.title }}</mat-card-title>

        <mat-card-content>
          <p>{{ course.description }}</p>
          </mat-card-content>

        <mat-card-actions align="end">
          <button mat-button color="primary" (click)="viewCourseDetails(course.id)">
            צפייה בפרטים
          </button>

          <button
            mat-button
            color="accent"
            *ngIf="isStudent() && !isEnrolled(course)"
            (click)="enroll(course.id)"
          >
             <mat-icon>person_add</mat-icon> הצטרף לקורס
          </button>

           </mat-card-actions>
      </mat-card>
    </mat-list-item>
  </mat-list>

  <div *ngIf="!isLoading && courses.length === 0" class="no-courses-message">
    אין קורסים זמינים כרגע.
  </div>
</div>
