<div *ngIf="isLoading">טוען קורסים...</div>
<div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>

<h2>הקורסים שלי</h2>
<ul>
  <li *ngFor="let course of myCourses">
    <b>{{ course.title }}</b> - {{ course.description }}
    <button mat-button color="accent" (click)="openEditDialog(course)">ערוך</button>
  </li>
</ul>

<h2>כל הקורסים</h2>
<ul>
  <li *ngFor="let course of courses">
    <b>{{ course.title }}</b> - {{ course.description }}
    <span *ngIf="course.teacherId === myTeacherId">(שלי)</span>
  </li>
</ul>
