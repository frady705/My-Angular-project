<div class="lesson-progress-bar">
  <div class="lesson-progress" [style.width]="progress + '%'">
    <span *ngIf="progress">{{progress}}%</span>
  </div>
</div>
<div class="lesson-header">
  <span class="lesson-icon">📘</span>
  <h2 class="lesson-title">{{ lesson.title }}</h2>
  <div class="lesson-inspiration">כל שיעור הוא צעד קדימה במסע שלך!</div>
</div>
<div class="lesson-card">
  <span class="lesson-number">שיעור {{lessonNumber}}</span>
  <div class="lesson-watermark"><img src="/assets/iconLogo.png" alt="לוגו" style="width: 2.7em; opacity: 0.12;" /></div>
  <div class="lesson-content">{{ lesson.content }}</div>
  <div class="lesson-actions">
    <button class="lesson-btn start" [disabled]="lesson && lesson.completed" (click)="startLesson()">התחל שיעור</button>
    <button class="lesson-btn done" [disabled]="!lesson || !lesson.completed">✔ סיים שיעור</button>
    <ng-container *ngIf="lesson.hasVideo">
      <span class="lesson-asset" title="וידאו"><i class="icon-video"></i></span>
    </ng-container>
    <ng-container *ngIf="lesson.hasFile">
      <span class="lesson-asset" title="קובץ"><i class="icon-file"></i></span>
    </ng-container>
    <ng-container *ngIf="lesson.hasLink">
      <span class="lesson-asset" title="קישור"><i class="icon-link"></i></span>
    </ng-container>
  </div>
</div>
<div *ngIf="isLoading" class="loading">
  <p>🔄 טוען נתונים...</p>
</div>
