<div class="my-courses-container">
  <h2>הקורסים שלי</h2>

  <div *ngIf="isLoading" class="loading-indicator">
     <mat-spinner></mat-spinner>
     <p>טוען את הקורסים שלך...</p>
  </div>

  <mat-list *ngIf="!isLoading && myCourses.length > 0">
    <mat-list-item *ngFor="let course of myCourses">
      <mat-card class="course-card">
        <mat-card-title>{{ course.title }}</mat-card-title>

        <mat-card-content>
          <p>{{ course.description }}</p>
          </mat-card-content>

        <mat-card-actions align="end">
          <button mat-button color="primary" (click)="viewCourseDetails(course.id)">
            צפייה בפרטים
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-list-item>
  </mat-list>

  <div *ngIf="!isLoading && myCourses.length === 0" class="no-courses-message">
    אינך רשום/ה כרגע לאף קורס.
  </div>

</div>
